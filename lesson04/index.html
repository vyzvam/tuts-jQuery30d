<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery Events</title>
	<link rel="stylesheet" type="text/css" href="day.css">


</head>

<body>
	<h1>My Website</h1>

	<button data-css="day">Day</button>
	<button data-css="night">Night</button>

	<script src="../jquery-1.7.1.js"></script>

	<script type="text/javascript">

	(function() {
		var link = $('link');
		$('button').on('click', function() {

			var $this = $(this);
			console.log($this.data('css'));
			link.attr('href', $this.data('css') + '.css');

			$this
				.siblings()
					.removeAttr('disabled')
					.end()
				.attr('disabled', 'true');

		});
	})();


	</script>

</body>

</html>
